<div class="container">
  <h2>Agregar Usuario</h2>
  <form class="form-horizontal" method="post" action="/user/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" placeholder="Ejemplo: Manuel" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido1">Primer apellido:</label>

        <input type="text" class="form-control" name="apellido1" placeholder="Ejemplo: Manuel" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido2">Segundo apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellido2" placeholder="Ejemplo: Manuel" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
