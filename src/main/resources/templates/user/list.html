<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<head th:replace="fragments/nav"/>



<div class="container">
  <h2>Usuarios</h2>
  <p>Usuarios registrados en el sistema :</p>
    <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
    <script>
        $( "#updateButton" ).click(function() {
            $("#tableUsers").load('/user/list/update');
        });
    </script>
    <div class="table-responsive">
      <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th >Nombre</th>
        <th >Apellidos</th>
          <th >Email</th>
          <th >Role</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="user : ${userList}">
	    <td th:text="${user.id}"> </td>
	    <td th:text="${user.name}"></td>
	    <td th:text="${user.surname}"></td>
          <td th:text="${user.mail}"></td>
          <td th:text="${user.role}"></td>
	    <td><a th:href="${'/user/suspend/' + user.id}">suspender</a></td>
	    <td><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
      </table>
  </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
