<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{carers}">Cuidadores</h2>
  <p th:text="#{carer.list.asociates}">Cuidadores asociados a tu institución:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{user.name}">Nombre</th>
            <th th:text="#{user.surname}">Apellidos</th>
            <th th:text="#{user.mail}">Email</th>
            <th class="col-md-1"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuidador : ${cuidadores}">
            <td th:text="${cuidador.name}"></td>
            <td th:text="${cuidador.surname}"></td>
            <td th:text="${cuidador.mail}"></td>
            <td>
                <a th:href="${'/cuidador/listJugadores/' + cuidador.id}" th:text="#{asociate.patients}" >asociar pacientes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
