<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>


<div class="container">
    <h2 th:text="#{institutions}">Instituciones</h2>
    <p th:text="#{institutions.list}">Instituciones a las que estás asociado:</p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{user.name}">Nombre</th>
                    <th th:text="#{user.surname}">Apellidos</th>
                    <th th:text="#{user.mail}">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${cuidadorList}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.mail}"></td>
                </tr>
                </tbody>
            </table>
        </table>
    </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
