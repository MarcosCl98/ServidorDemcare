<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>
<script  th:inline="javascript" type="text/javascript">
    var id = [[${user}]]
    function download_token(urlGame, gameTitle) {
        var data = "<!DOCTYPE html>\n" +
            "<html lang=\"es\">\n" +
            "<head>\n" +
            "    <meta charset=\"utf-8\">\n" +
            "    <title>HTML</title>\n" +
            "    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n" +
            "    <meta http-equiv=\"refresh\" content=\"0; url= "+ urlGame + "?" + id +"\" />\n" +
            "    <link rel=\"stylesheet\" href=\"estilo.css\">\n" +
            "</head>\n" +
            "\n" +
            "<body>\n" +
            "</body>\n" +
            "</html>";

        var hiddenElement = document.createElement('a');
        hiddenElement.href = 'data:text/html;charset=utf-8,' + encodeURI(data);
        hiddenElement.download = gameTitle +'.html';
        hiddenElement.click();
    }
</script>


<div class="container">
  <h2 th:text="#{games}">Juegos</h2>

    <div class="table-responsive">
      <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
  <table class="table table-hover">
    <thead>
      <tr>
        <th th:text="#{games.title}">Título</th>
        <th th:text="#{games.description}">Descripción</th>
          <th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="game : ${gameList}">
	    <td th:text="${game.titulo}"></td>
	    <td th:text="${game.descripcion}"></td>
	    <td>
            <!-- <a  th:href="${game.url} + '?' + ${user}" target="_blank" th:text="#{games.play}" >play</a>
            <a download th:onclick="'javascript:alert(\'' + ${game.url} + '\');'" th:text="#{download}">
                Descargar
            </a>-->
            <a download th:data-parameter1="${game.url}" th:data-parameter2="${game.titulo}"   th:onclick="javascript:download_token(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))" th:text="#{download}">
                Descargar
            </a>

        </td>
	  </tr>
	</tbody>
  </table>
      </table>
  </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
