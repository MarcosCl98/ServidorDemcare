<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>

<div class="container">
    <h2 th:text="#{nav.profile}">Perfil</h2>
    <p th:text="#{nav.info}">Información de tu perfil:</p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{user.name}">Nombre</th>
                    <th th:text="#{user.surname}">Apellidos</th>
                    <th th:text="#{user.mail}">Email</th>
                    <th th:text="#{user.photo}">Foto</th>
                    <th class="col-md-1"> </th>
                    <th class="col-md-1"> </th>
                    <th class="col-md-1"> </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.mail}"></td>
                    <td th:if="${user.photosImagePath != null}" > <img th:src="@{${user.photosImagePath}}" style="width:200px; height:200px;"/></td>
                    <td th:if="${user.photosImagePath == null}" th:text="#{user.without.photo}"></td>
                </tr>
                </tbody>
            </table>
        </table>
        <form method="post" action="/jugador/addphoto" th:object="${user}"
              enctype="multipart/form-data">
            <div>
                <label th:text="#{upload.text}" >Subir foto de perfil:</label>
                <input type="file" id="fileInput"  name="image" accept="image/png, image/jpeg" />
                <p></p>
                <button type="submit" disabled="disabled" class="btn btn-primary" th:text="#{button.upload}">Subir</button>
                <script>
                    $("#fileInput").change(function(){
                        $("button").prop("disabled", this.files.length == 0);
                    });
                </script>

            </div>

        </form>
    </div>
</div>




<footer th:replace="fragments/footer"/>
</body>
</html>
