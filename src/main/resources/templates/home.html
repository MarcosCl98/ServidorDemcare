<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" style="text-align: center">
    <h2 th:if="${suspend == false}"  th:text="#{welcome.message}"></h2>
    <h4 style="color: #c51244" th:if="${suspend == true}" th:text="#{user.suspend.account}">Tu cuenta está suspendida, no ha iniciado sesión</h4>
    <p th:if="${suspend == false}" th:text="#{user.authenticated}">
        Usuario autenticado:
        <b th:text="${name}">  </b>
    </p>
</div>
</body>
</html>
