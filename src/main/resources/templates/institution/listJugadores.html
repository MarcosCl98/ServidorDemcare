<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>


<div class="container">
  <h2 th:text="#{players}">Jugadores</h2>
  <p th:text="#{user.list.asociates}">Usuarios asociados a tu institución:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{user.name}">Nombre</th>
            <th th:text="#{user.surname}">Apellidos</th>
            <th th:text="#{user.mail}">Email</th>
            <th class="col-md-1"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugadoresNoAsociados : ${jugadoresNoAsociados}">
            <td th:text="${jugadoresNoAsociados.name}"></td>
            <td th:text="${jugadoresNoAsociados.surname}"></td>
            <td th:text="${jugadoresNoAsociados.mail}"></td>
            <td>
                <a th:href="${'/institution/asociate/' + jugadoresNoAsociados.id}" >asociar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
