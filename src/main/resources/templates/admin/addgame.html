<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
  </script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/custom.css" />
  <script src="/script/languages.js"> </script>
</head>
<body>

<!-- Barra de Navegación superior -->
<head th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{nav.addgame}">Agregar Juego</h2>
  <form class="form-horizontal" method="post" action="/admin/addgame" th:object="${game}">
    <div class="form-group" >
      <label class="control-label col-sm-2" for="titulo" th:text="#{games.title}">Titulo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="titulo"
               placeholder="Puzzle Game" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion" th:text="#{games.description}">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="descripcion" id="descripcion"
               required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="url" >Url:</label>
      <div class="col-sm-10">
         <input type="url" class="form-control" name="url"
                required="true" value ="https://"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{button.sent}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
