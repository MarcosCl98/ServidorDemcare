<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
  <h2 th:text="#{signup.message}">Registráte</h2>
  <form class="form-horizontal" method="post" action="/singup" th:object="${user}">
    <div class="form-group">
      <label class="control-label col-sm-2" for=”role” th:text="#{user.role}">Role:</label>
      <div class="col-sm-10">
        <select id="role" class="form-control" name="role">
          <option th:each="role : ${rolesList}"
                  th:value="${role}"
                  th:text="${role}">
          </option>
        </select>
      </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-2" for="mail" th:text="#{user.mail}">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="mail"
               placeholder="99999999Y" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('mail')}"
              th:errors="*{mail}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" th:text="#{user.name}">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name"
               placeholder="Ejemplo: Juan" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('name')}"
     th:errors="*{name}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname" th:text="#{user.surname}">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="surname"
               placeholder="Ejemplo: Peréz Almonte" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('surname')}"
              th:errors="*{surname}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password" th:text="#{user.password}">Contraseña:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password"
               placeholder="Entre el Password" />
        <span class="text-danger" th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"/>
      </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{user.confirmpassword}" >Repita
        la contraseña:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="passwordConfirm"
               placeholder="Repita el Password" />
        <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
              th:errors="*{passwordConfirm}"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{button.sent}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
